language: python
python: '3.6'
notifications:
  email: false
sudo: enabled
dist: trusty
before_install:
- openssl aes-256-cbc -K $encrypted_b9cb4e99e0ea_key -iv $encrypted_b9cb4e99e0ea_iv
  -in iccu_rsa.enc -out /tmp/iccu_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
install:
- cd aws_lambda_function
- pip3 install -t . -r requirements.txt
- cd ..
script:
- ls
after_success:
- cd aws_lambda_function
- zip -r generator.zip *
- cd ..
- mkdir deploy-zip
- mv aws_lambda_function/generator.zip deploy-zip/
deploy:
  - provider: lambda
    function_name: generator
    region: eu-west-1
    role: arn:aws:iam::882482748234:role/lambda_basic_execution
    runtime: python3.6
    module_name: lambda
    handler_name: lambda_handler
    zip: deploy-zip/generator.zip
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
  - provider: script
    script: git clone git@github.com:Imperial-CU/imperial-cu.github.io.git ; cp webpage/index.html imperial-cu.github.io/generator/index.html ; cd imperial-cu.github.io/ ; git add generator/index.html ; git commit -m "update newsletter generator" ; git push
